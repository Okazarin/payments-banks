apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    ext {
        seleniumVersion = '3.14.0'
        junitVersion = '5.2.0'
    }
    compile 'org.projectlombok:lombok:1.18.2'

    testCompile 'io.github.cdimascio:java-dotenv:3.1.2'
    testCompile "org.seleniumhq.selenium:selenium-java:${seleniumVersion}"

    testCompile 'io.rest-assured:rest-assured:3.1.0'

    // Logging
    testCompile 'ch.qos.logback:logback-core:1.1.8'
    testCompile 'ch.qos.logback:logback-classic:1.1.11'
    testCompile 'net.logstash.logback:logstash-logback-encoder:4.8'

    //Junit
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}